<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Versus</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #20202b;
            display: flex;
            flex-direction: column;
            color: #fff;
            font-family: sans-serif;
            font-size: 2em;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #header {
            padding: 1rem;
            background: #16161e;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.6em;
        }

        #user-info {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        #game-area {
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: flex-start;
            gap: 2rem;
            padding: 2rem;
            overflow-y: auto;
            min-height: 0;
        }

        .player {
            display: flex;
            flex-direction: row;
            align-items: center;
            border: 2px solid transparent;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .player.local {
            border-color: #0f0;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .player.remote {
            border-color: #ff6b6b;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
        }

        .player-label {
            font-size: 0.5em;
            margin-bottom: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            font-weight: bold;
        }

        .player.local .player-label {
            background: rgba(0, 255, 0, 0.2);
            color: #0f0;
        }

        .player.remote .player-label {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }

        .score {
            font-size: 0.7em;
            margin-bottom: 0.5rem;
            padding: 0.3rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            min-width: 150px;
        }

        canvas {
            border: solid .2em #fff;
            height: 50vh;
            max-height: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #session-info {
            padding: 0.5rem;
            background: #2a2a3a;
            font-size: 0.5em;
        }

        .btn-logout {
            padding: 0.5rem 1rem;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        .btn-logout:hover {
            background: #c0392b;
        }

        .music-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn-music {
            padding: 0.5rem 1rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        .btn-music:hover {
            background: #5568d3;
        }

        .volume-control {
            width: 100px;
        }

        .game-status {
            font-size: 0.4em;
            color: #aaa;
            margin-top: 0.5rem;
            font-weight: bold;
        }
        
        .game-status.dead {
            color: #ff0000;
            font-size: 0.5em;
        }

        .vs-divider {
            font-size: 3em;
            color: #667eea;
            font-weight: bold;
            align-self: center;
            text-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }
    </style>
</head>
<body>
    <div id="header">
        <div>
            <h2 style="margin: 0;">Tetris Versus</h2>
        </div>
        <div id="user-info">
            <div class="music-controls">
                <button class="btn-music" id="music-toggle" onclick="toggleMusic()">
                    Music On
                </button>
                <input 
                    type="range" 
                    id="volume-slider" 
                    class="volume-control" 
                    min="0" 
                    max="100" 
                    value="50"
                    onchange="changeVolume(this.value)"
                >
            </div>
            <span id="username-display"></span>
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>
    </div>

    <div id="session-info">
        <span id="session-id-display"></span>
    </div>

    <div id="game-area">
        <template id="player-template">
            <div class="player">
                <div class="player-label">Player</div>
                <div class="score">Score: 0</div>
                <canvas class="tetris" width="240" height="400"></canvas>
                <div class="game-status">Playing...</div>
            </div>
        </template>
    </div>

    <!-- Background Music -->
    <audio id="background-music" loop>
        <source src="/audio/tetris-theme.mp3" type="audio/mpeg">
    </audio>

    <script src="/client/events.js"></script>
    <script src="/client/tetrisManager.js"></script>
    <script src="/client/connectionManager.js"></script>
    <script src="/client/player.js"></script>
    <script src="/client/arena.js"></script>
    <script src="/client/tetris.js"></script>
    <script src="/client/main.js"></script>

    <script>
        //Checks authentication
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');

        if (!token || !user.username) {
            window.location.href = 'login.html';
        } else {
            document.getElementById('username-display').textContent = `Welcome, ${user.username}!`;
        }

        //Background music control
        const bgMusic = document.getElementById('background-music');
        const musicToggle = document.getElementById('music-toggle');
        let isMusicPlaying = false;

        //Set initial volume
        bgMusic.volume = 0;

        function toggleMusic() {
            if (isMusicPlaying) {
                bgMusic.pause();
                musicToggle.textContent = 'Music Off';
                isMusicPlaying = false;
            } else {
                bgMusic.play().catch(e => {
                    console.log('Audio play failed:', e);
                    alert('Please interact with the page to enable music');
                });
                musicToggle.textContent = 'Music On';
                isMusicPlaying = true;
            }
        }

        function changeVolume(value) {
            bgMusic.volume = value / 100;
        }

        //Auto-play music when game starts (after user interaction)
        //document.addEventListener('keydown', function playMusicOnInteraction() {
        //    if (!isMusicPlaying) {
        //        bgMusic.play().catch(e => console.log('Auto-play prevented'));
        //        isMusicPlaying = true;
        //        musicToggle.textContent = 'Music On';
        //    }
        //    document.removeEventListener('keydown', playMusicOnInteraction);
        //}, { once: true });

        function logout() {
            if (isMusicPlaying) {
                bgMusic.pause();
            }
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        //Display session ID when available
        window.addEventListener('hashchange', () => {
            const sessionId = window.location.hash.split('#')[1];
            if (sessionId) {
                document.getElementById('session-id-display').textContent = 
                    `Session ID: ${sessionId} (Playing with opponent)`;
            }
        });

        //Display session ID on load if present
        window.addEventListener('load', () => {
            const sessionId = window.location.hash.split('#')[1];
            if (sessionId) {
                document.getElementById('session-id-display').textContent = 
                    `Session ID: ${sessionId} (Playing with opponent)`;
            }
        });

        //Add VS divider between players when we have 2 players
        function updateGameLayout() {
            const gameArea = document.getElementById('game-area');
            const players = gameArea.querySelectorAll('.player');
            
            if (players.length === 2 && !gameArea.querySelector('.vs-divider')) {
                const vsDivider = document.createElement('div');
                vsDivider.className = 'vs-divider';
                vsDivider.textContent = 'VS';
                gameArea.insertBefore(vsDivider, players[1]);
            }
        }

        //Check for layout updates periodically
        setInterval(updateGameLayout, 1000);
    </script>
</body>
</html>
